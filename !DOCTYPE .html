      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
      overflow-x: hidden;
    }

    section {
      padding: 2em;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Define background colors for each section */
    #home { background-color: #000; color: #fff; }
    #services { background-color: #ffcc00; }
    #gallery { background-color: #fff; }
    #buttons { background-color: #000; color: #fff; }
    #tabs { background-color: #fff; }

    .gallery-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .gallery-item {
      width: 30%;
      margin: 1em;
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
    }

    .buttons-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .button {
      background-color: #ffcc00;
      color: #000;
      padding: 1em 2em;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
    }

    .button:hover {
      background-color: #000;
      color: #fff;
      transform: scale(1.1);
    }

    .menu {
      position: fixed;
      top: 0;
      right: 0;
      padding: 1em;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .tabs-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 1em;
    }

    /* Other styles as needed... */

</head>
